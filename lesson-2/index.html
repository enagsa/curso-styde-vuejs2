
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Lección 2 - Vue 2 - Styde.net</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="register">
        <form id="form_register">
          <h4>Regístrate:</h4>

          <div class="form-group">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" class="form-control"/>
          </div>

          <button id="btn_continue" type="submit" class="btn btn-primary" disabled>Continuar</button>
        </form>
      </div>
      <div id="welcome" style="display:none">
        <h4>Bienvenido, [nombre completo]</h4>
      </div>      

      <footer class="footer">
        <p>&copy; 2018 Styde.net</p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
        function isFormValid(){
          return $('#first-name').val() != '' && $('#last-name').val() != '';
        }

        function toogleEnableContinue(){
          $('#btn_continue').prop('disabled', !isFormValid());
        }

        $('#first-name, #last-name').keyup(toogleEnableContinue);

        $('#form_register').submit(function(e){
          e.preventDefault();

          if(!isFormValid()) return;

          $('#register').hide();
          $('#welcome').show();
          $('#welcome h4').text('Bienvenido ' + $('#first-name').val() + ' ' + $('#last-name').val())
        });
      })
    </script>
  </body>
</html>
