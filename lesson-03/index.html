
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Lección 3 - Vue 2 - Styde.net</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div id="app" class="container">
      <div v-if="!formSubmitted">
        <form @submit.prevent="submitForm">
          <h4>Regístrate:</h4>

          <div class="form-group">
            <label for="first_name">Nombre:</label>
            <input v-model="first_name" type="text" id="first_name" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="last_name">Apellido:</label>
            <input v-model="last_name" type="text" id="last_name" class="form-control"/>
          </div>

          <button id="btn_continue" type="submit" class="btn btn-primary" :disabled="!isFormValid()">Continuar</button>
        </form>
      </div>
      <div v-else>
        <h4>Bienvenido, {{ first_name }} {{ last_name }}</h4>
      </div>      

      <footer class="footer">
        <p>&copy; 2018 Styde.net</p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          first_name: '',
          last_name: '',
          formSubmitted: false
        },
        methods: {
          isFormValid: function(){
            return this.first_name != "" && this.last_name != "";
          },
          submitForm: function(){
            if(!this.isFormValid()) return;
            this.formSubmitted = true;
          }
        }
      });
    </script>
  </body>
</html>
